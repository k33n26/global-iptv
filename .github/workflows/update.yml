name: Global IPTV Update (Every 8 Hours)

on:
  schedule:
    - cron: "0 */8 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t global-iptv .

      - name: Run generator
        run: docker run --rm -v ${{ github.workspace }}:/app global-iptv

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add playlist.m3u stats.json
          git diff --cached --quiet || git commit -m "Auto update IPTV playlist (8h)"
          git push
