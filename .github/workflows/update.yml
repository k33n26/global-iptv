name: Global IPTV Update (Every 8 Hours)

on:
  schedule:
    - cron: "0 */8 * * *"  # Her 8 saatte bir otomatik
  workflow_dispatch:        # Manuel tetikleme

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t global-iptv .

      - name: Run generator
        run: docker run --rm -v ${{ github.workspace }}:/app global-iptv

      - name: Show playlist preview
        run: |
          echo "Playlist preview:"
          head -n 20 playlist.m3u || echo "No playlist found"

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          files=""
          [ -f playlist.m3u ] && files="$files playlist.m3u"
          [ -f stats.json ] && files="$files stats.json"
          [ -f diff_stats.json ] && files="$files diff_stats.json"

          if [ -n "$files" ]; then
            git add $files
            git diff --cached --quiet || git commit -m "Auto IPTV update (8h + diff)"
            git push origin HEAD
          else
            echo "‚ùå No files to commit"
          fi
