name: Global IPTV Update (Every 8 Hours)

on:
  schedule:
    - cron: "0 */8 * * *"  # 0, 8, 16 UTC → günde 3 kez
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t global-iptv .

      - name: Run generator
        run: docker run --rm -v ${{ github.workspace }}:/app global-iptv

      - name: Show generated playlist (first 20 lines)
        run: |
          echo "Playlist preview:"
          head -n 20 playlist.m3u || echo "Dosya bulunamadı"

      - name: Commit & Push safely
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          files_to_add=""
          [ -f playlist.m3u ] && files_to_add="$files_to_add playlist.m3u"
          [ -f stats.json ] && files_to_add="$files_to_add stats.json"
          [ -f diff_stats.json ] && files_to_add="$files_to_add diff_stats.json"
          if [ -n "$files_to_add" ]; then
            git add $files_to_add
            git diff --cached --quiet || git commit -m "Auto IPTV update (8h + diff)"
            git push origin HEAD
          else
            echo "❌ Dosya bulunamadı, commit yapılmadı"
          fi
